<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=cyrillic" rel="stylesheet">
  <title>Create a JAM Account</title>
</head>

<body class="register">
  <div>
    <!-- JAM Logo -->
    <img src="Resources/assets/logo.png" width="250" height="250">

    <h1>Create an Account</h1>

    <!-- Register Form -->
    <form class="login-form">
      <div class="inline-fields">
        <!-- Input First Name -->
        <div>
          <label for="input-first-name">First Name</label>
          <input type="text" id="input-first-name">
        </div>
        <!-- Input Last Name -->
        <div>
          <label for="input-last-name">Last Name</label>
          <input type="text" id="input-last-name">
        </div>
      </div>
      <!-- Input Email Address -->
      <div>
        <label for="input-email">Email Address</label>
        <input type="text" id="input-email">
      </div>
      <div class="inline-fields">
        <!-- Input Date of Birth -->
        <div>
          <label for="input-dob">Date of Birth</label>
          <input type="date" id="input-dob">
        </div>
        <!-- Upload Profile Photo -->
        <div>
          <label for="upload-pfp">Upload Profile Photo</label>
          <input type="file" id="upload-pfp">
        </div>
      </div>
      <!-- Input Password -->
      <div>
        <label for="input-password">Password</label>
        <input type="password" id="input-password">
      </div>
      <!-- Confirm Password -->
      <div>
        <label for="input-password">Confirm Password</label>
        <input type="password" id="input-password">
      </div>
      <!-- Register Button -->
      <button type="submit">Register</button>
    </form>

    <!-- Register Prompt -->
    <h4>Already have an account?</h4>
    <a href="login.html"><b>Login â†’</b></a>
  </div>
</body>
</html>
